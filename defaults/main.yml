---
# General parameters #
family: 'linux' # linux or windows

# VMware vSphere vCenter parameters #
vcenter_hostname: '1.1.1.1' # IP address
vcenter_password: 'password' # Login password
vcenter_username: 'root' # Login account
vmcluster: 'cluster' # Cluster
vmdatacenter: 'DC' # Datacenter

# Virtual machine specifications #
ansible_host: '192.168.1.10' # Virtual machine IP
ansible_password: 'password' # Only for Microsoft Windows guest OS
cpucount: '2' # Virtual processors
datastore: 'LocalStorage' # VMware vSphere storage
disktype: 'thin' # Disk type
disk1: '50' # The OS disc space in GB
disk2: '200' # The Data disc space in GB
dns_server: # Virtual machine DNS
  - '223.5.5.5'
  - '223.6.6.6'
  - '8.8.8.8'
dns_suffix:  # Virtual machine suffix
  - 'dc01.local'
domain: 'dc01.local' # Only for linux guest OS
gateway: '192.168.1.1' # Virtual machine gateway
memory: '4' # Memory size in GB
netmask: '255.255.255.0' # Virtual machine netmask
network: 'vlan0' # VMware vSwitch name
network_type: 'standard' # dvs(Distributed Virtual Switche) or standard(Standard Switche)
template: 'template_CentOS7' # VMware template name
